program: sweep_lstm_train.py
method: grid
metric:
  name: final_validation_med_rel_error %
  goal: minimize
parameters:
  learning_rate:
    values: [0.01, 0.001, 0.0001]
  dropout:
    values: [0, 0.1]
  num_lstm_units:
    values: [64, 100, 128, 256, 512]
  num_layers:
    values: [2, 3, 4]
  bidirectional:
    values: [True, False]
command:
  - C:\Users\spicy\.virtualenvs\DeepLearningForIonMobility\Scripts\python.exe
  - ${program}
  - ${args}