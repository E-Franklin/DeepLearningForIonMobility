program: sweep_lstm_train.py
method: grid
metric:
  name: delta_t95
  goal: minimize
parameters:
  learning_rate:
    values: [0.01, 0.005, 0.001]
  batch_size:
    value: 10
  num_epochs:
    value: 4
  num_lstm_units:
    values: [100, 500]
  num_layers:
    values: [2, 3, 4]
  use_charge:
    values: [True, False]
  target:
    value: 'IM'
  target_unit:
    value: 'A'
  plot_eval:
    value: True
command:
  - C:\Users\spicy\.virtualenvs\DeepLearningForIonMobility-XwJxUx0e\Scripts\python.exe
  - ${program}
  - ${args}